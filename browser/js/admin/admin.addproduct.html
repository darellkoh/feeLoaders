<h1 class="text-center"> Add A New Product </h1>


<div class="row">


  <div class="col-md-2 text-center" >
    <h2> Product Name </h2>
  </div>
  <div class="col-md-3 text-center" >
    <h2> Description </h2>
  </div>
  <div class="col-md-1 text-center" >
    <h2> Price </h2>
  </div>
  <div class="col-md-1 text-center" >
    <h2> Categories </h2>
  </div>
  <div class="col-md-2 text-center" >
    <h2> Tags </h2>
  </div>
  <div class="col-md-1 text-center" >
    <h2> In Stock </h2>
  </div>
  <div class="col-md-1 text-center" >
    <h2> Image </h2>
  </div>
  <div class="col-md-1 text-center" >
    <h2> Image </h2>
  </div>
</div>

<div class="row">
  <!-- <div> -->
    <form>
      <div class="col-md-2 text-center" >
        <input ng-model='product.name'></input>
      </div>
      <div class="col-md-3 text-center" >
        <input ng-model='product.description'></input>
      </div>
      <div class="col-md-1 text-center" >
       <input ng-model='product.price'> </input>
      </div>
      <div class="col-md-1 text-center" >
       <input ng-model='product.category'> </input>
      </div>
      <div class="col-md-2 text-center" >
       <input ng-model='product.tags'> </input>
      </div>
      <div class="col-md-1 text-center" >
           <input ng-model='product.qtyInStock'></input>
      </div>
      <div class="col-md-1 text-center" >
           <input ng-model='product.photo'></input>
      </div>
       <div class="col-md-1 text-center" >
        <div ng-click="addNewProduct(product)" class="glyphicon glyphicon-floppy-disk"></div>
      </div>
      </div>
    </form>
  </div>
